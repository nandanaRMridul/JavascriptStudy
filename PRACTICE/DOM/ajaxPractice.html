<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <title>Ajax API Call</title>
</head>

<body>
  <div>
    <h1 class="text-center">PRODUCT LIST</h1>
  </div>

  <div class="d-flex align-items-center justify-content-center">
    <table class="table-bordered table-padded bg-success border border-danger border-3 text-center">
      <thead>
        <tr>
          <th class="px-5 py-1">ID</th>
          <th class="px-5 py-1">TODO</th>
          <th class="px-5 py-1">Completed</th>
          <th class="px-5 py-1">User ID</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td class="py-1">1</td>
          <td class="py-1">sdgdgd</td>
          <td class="py-1">true</td>
          <td class="py-1">14</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>

<script>
  //ajax

  //create XML http req obj
  const reqObject = new XMLHttpRequest();
  //connect to api
  reqObject.open('get', 'https://fakestoreapi.com/products')
  //send req to backend
  reqObject.send();
  //check response from server
  reqObject.onreadystatechange = () => {
    if (reqObject.readyState == 4 && reqObject.status == 200) {
      console.log(reqObject.responseText);

      let data = JSON.parse(reqObject.responseText);
      console.log(data);
    }
    else{
      alert("Data not found!")
    }
  }

  //display response


</script>

</html>
