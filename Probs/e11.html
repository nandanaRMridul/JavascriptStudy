<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
  <title>String reverse</title>
</head>

<body>

  <div class="d-flex flex-column align-items-center justify-content-center min-vh-100">
    <div class="dflex align-items-center justify-content-center">
      <input id="strInput" placeholder="Enter a message" type="text" class="py-1 rounded border border-none"> 
      <button id="reverseBtn" class="btn btn-dark ms-2">Reverse String</button>
    </div>
    <div id="result" class="text-center text-light bg-dark bg-opacity-25 w-25 rounded mt-2"></div>
  </div>

</body>
<script>

  const inputStr = document.getElementById("strInput");
  const button = document.getElementById("reverseBtn");
  const result = document.getElementById("result");

  const getRandomColor = () => {
    let color = "#"
    let letters = "0123456789ABCDEF"
    for (let i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)]
    }
    return color;
  }

  const stringReverse = () => {
    const text = inputStr.value.split("").reverse().join("");
    return text;
  }

  button.addEventListener("click", () => {
    const reverse = stringReverse();
    result.innerHTML = `<p>${reverse}</p>`;
  })
  button.addEventListener("click", () => {
    document.body.style.backgroundColor = getRandomColor();
  })


</script>

</html>

<!-- Create a webpage with an input field and a button. When the button is clicked:
o Get the value from the input field.
o Reverse the string entered in the input field and display it on the webpage.
o Change the background color of the page to a random color each time the button is clicked. -->
