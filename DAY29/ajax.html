<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajax</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>


<body>
  <div>
    <h1 class="text-center">TODO LIST</h1>
  </div>

  <div class="d-flex align-items-center justify-content-center">
    <table class="table-bordered table-padded bg-success border border-danger border-3 text-center">
      <thead>
        <tr>
          <th class="px-5 py-1">ID</th>
          <th class="px-5 py-1">TODO</th>
          <th class="px-5 py-1">Completed</th>
          <th class="px-5 py-1">User ID</th>
        </tr>
      </thead>

      <tbody id="result">
        
      </tbody>
    </table>
  </div>

</body>
<script>
  //ajax

  //create XML http req obj

  const requestObj = new XMLHttpRequest();
  //connect to api

  requestObj.open('get', 'https://dummyjson.com/todo')

  //send req to backend
  requestObj.send()

  //check response from server
  requestObj.onreadystatechange = () => {
    if (requestObj.readyState == 4) {
      if (requestObj.status == 200) {
        let data = JSON.parse(requestObj.responseText);//converts obj of arrays to array with parse to do opp use JSON.stringify
        data.todos.forEach((eachElement) => {
          console.log(eachElement);

          result.innerHTML +=`<tr>
          <td class="py-1">${eachElement.id}</td>
          <td class="py-1">${eachElement.todo}</td>
          <td class="py-1">${eachElement.completed}</td>
          <td class="py-1">${eachElement.userId}</td>
        </tr>`

        })
      }
      else {
        alert("Data not found");
      }
    }
  }
  //display response


</script>

</html>
