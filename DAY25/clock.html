<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Clock</title>
</head>
<body>
  <div style="min-height: 100vh;color: white;font-size:120px; background-color: black; " class="d-flex align-items-center justify-content-center">
    <h1 id="result">HH-MM-SS AM</h1>
  </div>
</body>
<script>
  const getSystemTime= () => {//use date object in js to get time, date frm system
  const today = new Date();
    let hours = today.getHours()
    let minutes = today.getMinutes()
    let seconds = today.getSeconds()

    result.innerHTML = `${hours}:${minutes}:${seconds} ${hours >= 12 ? 'PM' : 'AM'}`

    setTimeout(getSystemTime, 1000);
  }
  getSystemTime();
</script>
</html>
