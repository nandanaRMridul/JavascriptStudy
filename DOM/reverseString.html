<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  <title>Reverse String</title>
</head>
<body>
  <div class="d-flex flex-column align-items-center justify-content-center min-vh-100">
   <div class="w-50 d-flex align-items-center justify-content-center"><input id="nameInput" class="w-75 py-1 me-3 border border-dark rounded-2" />
  <button id="reverseBtn" class="btn btn-outline-success py-1">Reverse</button><button id="clearBtn" class="btn btn-outline-danger py-1 ms-2">Clear</button></div> 
  <div id="result" class="text-center bg-primary bg-opacity-25 w-50"></div>
</div>
  
</body>

<script>
  const input = document.getElementById("nameInput");
  const button = document.getElementById("reverseBtn");
  const clearBtn = document.getElementById("clearBtn");

  const stringReverse =()=>{
    const text = input.value; 
    return text.split("").reverse().join("");
  }

  button.addEventListener("click", () => {
      const reverse = stringReverse();
      result.innerHTML = `<p >${reverse}</p>`
  })
  clearBtn.addEventListener("click", () => {
      result.innerHTML = ``
  })


  

</script>
</html>
