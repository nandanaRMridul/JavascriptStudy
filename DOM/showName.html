<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  <title>Show Name</title>
</head>
<body>
  
  <div class="d-flex flex-column align-items-center justify-content-center min-vh-100">
  
  <div class="d-flex"><input id="nameInput" placeholder="Enter your name" />
  <button id="showNameBtn" class="btn btn-outline-dark ms-3">Show Name</button></div>
  <p id="nameOutput"></p>
  </div>

</body>
<script>
  const input = document.getElementById('nameInput');
  const button = document.getElementById('showNameBtn');
  const result = document.getElementById('nameOutput');

  button.addEventListener("click", ()=>{
    result.innerText = input.value;
  })
</script>
</html>
