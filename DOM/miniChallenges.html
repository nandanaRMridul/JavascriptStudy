<head>

  <title>Mini challenges</title>
</head>

<body>

  <h1 class="mb-5 text-center">Mini DOM Manipulation challenges</h1>
  <div class="d-flex align-items-center justify-content-center min-vh-100 flex-wrap">
<!------------------------------------------------------------------------>
    <div class="d-flex flex-column align-items-center justify-content-center h-50 border border-3 rounded p-5 mb-3">
      <h3>Hide/Show Message</h3>
      <p id="text">This is a secret message ðŸ‘€</p>
      <button id="toggleBtn" class="btn btn-outline-warning">Hide</button>
    </div>
<!------------------------------------------------------------------------>
    <div class="d-flex flex-column align-items-center justify-content-center h-50 border border-3 rounded p-5 mx-2 mb-3">
      <h3>Change Text Color Randomly</h3>
      <p id="colorText">This text can change color</p>
      <button id="colorBtn" class="btn btn-outline-dark">Change</button>
    </div>
<!------------------------------------------------------------------------>
    <div class="d-flex flex-column align-items-center justify-content-center h-50 border border-3 rounded p-5 mx-2  mb-3">
      <h3>Mirror Input</h3>
      <input id="input" type="text">
      <p id="output"></p>
    </div>
<!------------------------------------------------------------------------>
    <div class="d-flex flex-column align-items-center justify-content-center h-50 border border-3 rounded p-5 mx-2 mb-3">
      <h3>Change Text Color Randomly</h3>
      <p id="colorText">This text can change color</p>
      <button id="colorBtn" class="btn btn-outline-dark">Change</button>
    </div>
<!------------------------------------------------------------------------>
    <div class="d-flex flex-column align-items-center justify-content-center h-50 border border-3 rounded p-5 mx-2  mb-3">
      <h3>Hide/Show Message</h3>
      <p id="text">This is a secret message ðŸ‘€</p>
      <button id="toggleBtn" class="btn btn-outline-warning">Hide</button>
    </div>
<!------------------------------------------------------------------------>

</body>

<script>
  const showButton = document.getElementById('toggleBtn')
  const text = document.getElementById('text')

  showButton.addEventListener("click", () => {
    if (text.style.display === 'none') {
      text.style.display = 'block';
      showButton.innerText = 'Hide';
    } else {
      text.style.display = 'none';
      showButton.innerText = 'Show';
    }
  })
//-------------------------------------------------------
  const colorBtn = document.getElementById('colorBtn')
  const colorText = document.getElementById('colorText')

  const getRandomColor = () => {
    let color = "#"
    let letters = "0123456789ABCDEF"
    for (let i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)]
    }
    return color;

  }

  colorBtn.addEventListener("click", () => {
    colorText.style.color = getRandomColor();
  })
//---------------------------------------------------------
const input = document.getElementById('input');
const output = document.getElementById('output');

input.addEventListener("input", ()=> {
  output.innerText = input.value;
})
</script>

</html>
