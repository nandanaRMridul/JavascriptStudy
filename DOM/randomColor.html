<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
  <title>Random Color</title>
</head>

<body>

  <!--  <div class="d-flex justify-content-center align-items-center min-vh-100"><button id="changeColor" class="btn btn-dark">CLICK ME</button></div> -->

  <div class="d-flex flex-column align-items-center justify-content-center min-vh-100">
    <h5 class="mb-4">Click on the button to change background color</h5>
    <button id="changeColor" class="btn btn-outline-dark">Click Me!</button>
  </div>


</body>
<script>
  const button = document.getElementById("changeColor");

  //color change fn

  const getRandomColor = () => {
    let color = "#"
    let letters = "0123456789ABCDEF"
    for (let i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)]
    }
    return color;
  }

  //change body color using eventlistener

  button.addEventListener("click", () =>{
    document.body.style.backgroundColor = getRandomColor()
  })
</script>

</html>
