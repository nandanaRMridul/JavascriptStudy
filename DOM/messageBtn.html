<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  <title>Show Message</title>
</head>
<body>
  <div class="d-flex flex-column align-items-center justify-content-center min-vh-100">
    <div class="dflex"><button id="msgBtn" class="btn btn-dark me-2">Click for Message</button> <button id="clear" class="btn btn-danger">Clear</button></div>
    <p id="result">
    
    </p>
  </div>

 
</body>

<script>
  const button = document.getElementById('msgBtn');
  const result = document.getElementById('result');
  const clear = document.getElementById('clear');
  

  button.addEventListener("click", () =>{
    result.innerText = "Hello! Here's your message!"
  })
  clear.addEventListener("click", () =>{
    result.innerText = ""
  })
</script>
</html>
