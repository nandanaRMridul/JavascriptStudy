<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Age Checker</title>

  <style>
    section {
      width: 100%;
      height: 100vh;
    }

    .container {
      background-color: rgb(196, 142, 195);
      border-radius: 20px;
      width: 50%;
      padding: 8%;
    }

  </style>
</head>

<body>

  <section class="d-flex align-items-center justify-content-center">
    <div class="container">
      <h1 class="fs-3">Age Checker</h1>
      <div class="d-flex align-items-center justify-content-center">
        <input id="age" class="form-control my-2 mx-2" type="number" placeholder="Enter your age">
        <button onclick="validateAge(age)" class="btn btn-dark my-2 mb-3">Check</button>
      </div>

      <div id="result">

      </div>

    </div>
  </section>

</body>
<script>
  const validateAge = (age) => {
    console.log(age.value);
    if (age.value >= 18) {
      result.innerHTML = "Eligible for Voting"
      result.style.color = "green"
    }
    else {
      result.innerHTML = "Not Eligible for Voting"
      result.style.color = "red"
    }
  };
</script>

</html>
