<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="">
  <div class="mt-5 d-flex flex-column align-items-center justify-content-center mx-auto">
    <h1 class="my-4">Notes App</h1>
    <div class="input-container d-flex justify-content-center mx-auto">
      <input id="input" class="form-control w-50" type="text"> 
      <button onclick="onButtonClick()" class="btn btn-success ms-3">Add</button>
    </div>

    <table class="table-padded rounded-3   mt-5 text-center p-2">
      <thead class="border-bottom">
        <tr>
          <th class="border-end w-75">Entry</th>
          <th>Action: <button onclick="clearSession()" class="btn btn-danger my-2 py-1">Delete</button></th>
        </tr>
      </thead>

      <tbody id="result"> 
       
      </tbody>
    </table>
  </div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
<script>
  const onButtonClick = () =>{
    let value = input.value; //store user input in value var
    console.log(value); //display input in console
    console.log(typeof(value)); //display datatype of value

    sessionStorage.setItem(value, value) //to add an item to session storage .setItem(key, value)

    result.innerHTML += `<tr class="border-bottom"><td class="w-75  text-left">${value}</td></tr>`// adds values to new rows when new values added
  }

  const clearSession = () => {
    sessionStorage.clear(); //clears session storage data
    location.reload(); //reloads the page / refresh
  }
</script>
</html>
