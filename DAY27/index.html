<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-container d-flex align-items-center justify-content-center flex-column mt-auto">
  <h1>Note App</h1>
  
  <div class="input-container d-flex ms-5"><input id="input" class="form-control w-50 ms-5" type="text"> <button onclick="onButtonClick()" class="btn btn-light">Add</button></div>
  <div class="my-5">
    <button onclick="clearSession()">Delete</button>
    <ul id="result">
      
  </div>

</div>  
</body>

<script>
  const onButtonClick = () =>{
    let value = input.value;
    console.log(value)
    console.log(typeof(value))
    sessionStorage.setItem(value, value);
    result.innerHTML += `<li><div class="d-flex align-items-center justify-content-center mx-1"><p>${value}</p> </div></li>`
  }

  const clearSession = () => {
    sessionStorage.clear()
    location.reload()
  }
</script>
</html>
